{% extends "layout/layout.html" %}
{% block title %}Detalle zona inundable{% endblock %}
{% block head %}
{{ super() }}

<!--Leaflet files-->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

<!--Leafleat Draw-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />

<!-- Render mapa -->
<script type="module" src="{{ url_for('static', filename='js/flood_zones/new.js') }}"></script>
<!-- END Render mapa -->

{% endblock %}
{% block content %}
<div class="row">
    <h1 class="col-10">Zonas inundables</h1>
</div>

<div class="container-md col-md-10" style="background-color: white; padding: 30px; border-radius: 10px;">
    <div class="row">
        <div class="col-5">
            <form action="{{ url_for('flood_zone_add') }}" method="POST" id="nueva-zona">
                <div class="col">
                    <label class="form-label">CÃ³digo</label>
                    <input required name="code" id="code" class="form-control" minlength="6" maxlength="10" placeholder="6 a 10 caracteres, no puede coincidir con uno existente">
                </div>
                <br>
                <div class="col">
                    <label class="form-label">Nombre</label>
                    <input required name="name" id="name" class="form-control" maxlength="40" placeholder="No puede coincidir con uno existente">
                </div>
                <br>
                <div class="col">
                    <label for="exampleColorInput" class="form-label">Color </label>
                    <input name="color" id="color" type="color" required class="form-control form-control-color" id="exampleColorInput" value="#FF00FF" title="Seleccione un color">
                </div>
                <br>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" id="status" type="checkbox" value="True" name="status" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked" >
                            Publicar
                        </label>
                    </div>
                </div>
                
                
                <br>
                <div class="row">
                    <div class="col"><a href="javascript:history.back()" >
                            <button type="button" class="btn btn-primary" >Cancelar y volver</button>
                        </a>
                    </div>                    
                    <div class="col text-center">
                            <button type="submit" class="btn btn-danger">Crear zona</button>
                    </div>
                    
                </div>
            </form>
        </div>
        <div class="col-5">
            <div id="map" class="col-md-6" style="height: 100%; min-height: 500px; width: 100%; min-width: 600px"></div>
    
        </div>
    </div>
    
</div>

{% endblock %}
